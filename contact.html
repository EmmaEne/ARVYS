<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/courses.css">
    <link rel="stylesheet" href="./assets/css/staffs.css">
    <link rel="stylesheet" href="./assets/css/contact.css">
</head>

<body>

    <div class="site-wrap">

        <!-- ======= Header ======= -->
        <header class="fbs__net-navbar navbar navbar-expand-lg dark position-fixed w-100" aria-label="Navbar">
            <div class="container d-flex align-items-center justify-content-between" style="height: 60px;">
                <!-- Logo -->
                <a class="navbar-brand w-auto" href="index.html">
                    <img class="logo dark img-fluid" src="assets/public/IMAGES/logos/logo.svg" alt="Logo">
                    <img class="logo light img-fluid" src="assets/public/IMAGES/logos/footer-logo.svg" alt="Logo">
                </a>

                <!-- Offcanvas Nav -->
                <div class="offcanvas offcanvas-start w-75" id="fbs__net-navbars" tabindex="-1"
                    aria-labelledby="fbs__net-navbarsLabel">
                    <div class="offcanvas-header">
                        <a class="logo-link" id="fbs__net-navbarsLabel" href="index.html">
                            <img class="logo dark img-fluid" src="assets/public/IMAGES/logos/footer-logo.svg"
                                alt="Logo">
                            <img class="logo light img-fluid" src="assets/public/IMAGES/logos/logo.svg" alt="Logo">
                        </a>
                        <button class="btn-close btn-close-black" type="button" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>

                    <div class="offcanvas-body align-items-lg-center">
                        <ul class="navbar-nav nav me-auto ps-lg-5 mb-2 mb-lg-0 mx-auto text-center fw-bold">
                            <li class="nav-item"><a class="nav-link scroll-link" href="./index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link scroll-link" href="#about">About Us</a></li>
                            <li class="nav-item"><a class="nav-link scroll-link" href="./courses.html">Course</a></li>
                            <li class="nav-item"><a class="nav-link scroll-link" href="./staffs.html">Team</a></li>

                            <li class="nav-item"><a class="nav-link scroll-link active"
                                    href="./contact.html">Contact</a></li>
                        </ul>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="d-flex align-items-center gap-2 sign-btns">
                    <a class="p-0 text-black" href="#login" style="text-decoration: none;">Log In</a>
                    <a class="btn rounded-pill px-3 btn-sm d-flex align-items-center"
                        style="color: white !important; height: 30px;" href="#signup">Sign Up</a>

                    <button class="fbs__net-navbar-toggler ms-2" data-bs-toggle="offcanvas"
                        data-bs-target="#fbs__net-navbars" aria-controls="fbs__net-navbars"
                        aria-label="Toggle navigation">
                        <svg class="fbs__net-icon-menu" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <line x1="21" y1="6" x2="3" y2="6"></line>
                            <line x1="15" y1="12" x2="3" y2="12"></line>
                            <line x1="17" y1="18" x2="3" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </header>
        <!-- ======= End Header ======= -->


        <!-- ======= Contact Section ======= -->
        <section class="hero-section contact-section py-5 mt-5">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-12">
                        <div class="training-card">
                            <div class="row align-items-start">
                                <!-- Left Side: Content -->
                                <div class="col-md-12">
                                    <div class="content">
                                        <h1 class="fw-bold display-5 mb-3">
                                            Personal Info
                                        </h1>
                                        <form class="d-flex justify-content-center">
                                            <input type="email" class="form-control w-50 rounded-start-pill border-0"
                                                placeholder="Enter your reg number" required>
                                            <button type="submit" class="btn rounded-end-pill px-4 fw-semibold"
                                                style="background-color: #6C65EF; color: white;">
                                                Enter
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <form class="contact-form mx-auto">
                    <div class="form-scroll">
                        <div class="row g-4">
                            <div class="col-md-6">
                                <label class="form-label">Full name</label>
                                <input type="text" class="form-control" placeholder="Edward Snowden">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Matriculation Number</label>
                                <input type="number" class="form-control" placeholder="Enter your Matriculation Number">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Phone Number</label>
                                <input type="number" class="form-control" placeholder="Enter your Phone Number">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Project Budget</label>
                                <select class="form-select" required>
                                    <option value="" disabled selected>Select your budget</option>
                                    <option>$100 - $500</option>
                                    <option>$500 - $1000</option>
                                    <option>$1000+</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Project Type</label>
                                <select class="form-select" required>
                                    <option value="" disabled selected>Select project type</option>
                                    <option>Personal</option>
                                    <option>Business</option>
                                    <option>Nonprofit</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Timeline</label>
                                <select class="form-select" required>
                                    <option value="" disabled selected>Select project duration</option>
                                    <option>1-2 weeks</option>
                                    <option>1 month</option>
                                    <option>3+ months</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>


            </div>
        </section>
        <!-- ======= End Contact Section ======= -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>

</html>
